<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="BhUSIxWSG9CjYoRW0C5kNZGZuHD5zx63MOFOAWTaGOI" />
    <meta name="description" content="Blixtro is the official Inventory Management System for SFS College. Manage room bookings, issues, and stock requests efficiently.">
    <title>Blixtro {% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo-icon.svg' %}">
    <script src="{% static 'utils/htmx/htmx.min.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="{% static 'utils/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    {% block style %}{% endblock style %}
</head>

<body class="bg-light">
    <div class="initial-wrap">
        
        <!-- Navbar -->
        {% block navbar %}{% endblock navbar %}

        <!-- Main Content -->
        <section class="main-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>

    </div>
    {% block scripts %}{% endblock scripts %}
    <script src="{% static 'utils/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
