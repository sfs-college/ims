{# Trigger the stock request modal from item detail page #}
<button class="btn btn-warning"
        onclick="openStockModal(
            '{{ item.id }}',
            '{{ item.item_name|escapejs }}',
            {{ item.total_count }},
            {{ item.available_count }},
            {{ item.in_use }}
        )">
    <i class="bi bi-box-seam me-1"></i> Request Stock
</button>

{# Note: The stock request modal (srOverlay, srModal etc.) and the
   submitStockRequest() JS must also be included on this page.
   Copy the modal HTML + <script> block from item_list.html into
   this template, or put them in a shared partial include. #}
