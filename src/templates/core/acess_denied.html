{% extends "base.html" %}

{% block content %}
<style>
    /* Full-page restriction overlay */
    .restriction-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        overflow: hidden;
    }

    /* Glassmorphism card effect */
    .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 2rem;
        padding: 3rem;
        max-width: 500px;
        width: 90%;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .status-icon {
        width: 100px;
        height: 100px;
        background: rgba(220, 53, 69, 0.15);
        color: #ff4d4d;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        font-size: 3.5rem;
        box-shadow: 0 0 30px rgba(220, 53, 69, 0.2);
    }

    .badge-email {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-family: monospace;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-retry {
        background: #fff;
        color: #000;
        font-weight: 700;
        border: none;
        padding: 1rem 2rem;
        transition: all 0.3s ease;
    }

    .btn-retry:hover {
        background: #e0e0e0;
        transform: scale(1.02);
    }

    .btn-back {
        color: rgba(255, 255, 255, 0.6);
        text-decoration: none;
        font-size: 0.9rem;
    }

    .btn-back:hover {
        color: #fff;
    }
</style>

<div class="restriction-wrapper">
    <div class="glass-card">
        <div class="status-icon">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        
        <h1 class="fw-bold text-white mb-3" style="letter-spacing: -1px;">Access Denied</h1>
        
        <p class="text-white-50 mb-4 lh-lg">
            This portal is exclusive to SFS College members. You are currently signed in with a personal account which is not permitted for issue reporting.
        </p>
        
        <div class="mb-5">
            <span class="text-white-50 small d-block mb-2">REQUIRED DOMAIN:</span>
            <span class="badge-email">@sfscollege.in</span>
        </div>

        <div class="d-grid gap-3">
            <a href="{% url 'student:report_issue' %}" class="btn btn-retry btn-lg rounded-pill shadow">
                Switch to College Account
            </a>
            <a href="{% url 'landing_page' %}" class="btn btn-back">
                <i class="bi bi-arrow-left"></i> Exit to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
